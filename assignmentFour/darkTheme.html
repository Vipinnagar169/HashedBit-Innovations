<!-- JS DOM Assignment - Dark Theme -->

<!DOCTYPE html>
<html>
<head>
<title>Toggle Theme</title>
<style>
    .day {
        background-color: white;
        color: black;
    }
    .night {
        background-color: black;
        color: gold;
    }
    .button_night {
        background-color: darkblue;
        color: white;
    }
    .button_day {
        background-color: white;
        color: black;
    }
    html, body {
        margin: 0px;
        height: 100%;
    }

    #app {
        height: 100%;
        padding: 10px;
    }
</style>
</head>
<body>
<div id="app" class="day">
    <p>I am a HashedBit student, ready to become an awesome full stack developer</p>
    <button onclick="swapTheme()" id="swap" class="button_day">Toggle theme</button>
</div>

<script>
function swapTheme() {
    var appDiv = document.getElementById("app");
    var swapBtn = document.getElementById("swap");

    if (appDiv.className === "day") {
        appDiv.className = "night";
        swapBtn.className = "button_night";
    } else {
        appDiv.className = "day";
        swapBtn.className = "button_day";
    }
}
</script>
</body>
</html>
