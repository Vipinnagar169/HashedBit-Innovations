<!-- JS DOM Assignment - Div Creation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Creator</title>
    <style>
        #container {
            margin: 20px;
            padding: 10px;
            border: 2px dashed gray;
            min-height: 200px;
        }
    </style>
</head>
<body>

    <!-- Task Statement

    Write a JavaScript function createDiv(width, height, text) that creates and adds a new div element inside the #container div with the specified width and height. The div element should have text as its text content.

    Note: Do not modify the HTML code

    Note: width and height which are passed as arguments to the createDiv function do not contain the unit. Make sure to add the unit of "px" to it before setting the values -->

    <div id="container"></div>

    <script>
        // Write your code here
        function createDiv(width, height, text) {
            // Create a new div
            const newDiv = document.createElement("div");

            // Add width and height with 'px' unit
            newDiv.style.width = width + "px";
            newDiv.style.height = height + "px";

            // Optional: basic styling for visibility
            newDiv.style.border = "1px solid black";
            newDiv.style.margin = "10px";
            newDiv.style.display = "flex";
            newDiv.style.alignItems = "center";
            newDiv.style.justifyContent = "center";
            newDiv.style.backgroundColor = "#e0e0e0";

            // Set the text inside the div
            newDiv.textContent = text;

            // Add it to the container
            const container = document.getElementById("container");
            container.appendChild(newDiv);
        }

        // Do not change this code
        window.createDiv = createDiv;

        // Example usage (you can remove this in final submission)
        createDiv(200, 100, "Hello HashedBit!");
    </script>

</body>
</html>
